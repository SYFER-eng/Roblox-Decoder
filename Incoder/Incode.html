<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LuaGuard Pro Encoder</title>
    <style>
        :root {
            --primary: #4CAF50;
            --dark: #1e1e1e;
            --light: #ffffff;
            --accent: #2196F3;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .editor-box {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
        }

        .title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: var(--primary);
        }

        textarea {
            width: 100%;
            height: 400px;
            background: #1a1a1a;
            color: #d4d4d4;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Consolas', monospace;
            resize: vertical;
            line-height: 1.5;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .encode-btn {
            background: var(--primary);
            color: white;
        }

        .copy-btn {
            background: var(--accent);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .stats {
            text-align: center;
            color: #888;
            font-size: 0.9em;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border-radius: 4px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LuaGuard Pro Encoder</h1>
            <p>Secure your Lua code with advanced encryption</p>
        </div>

        <div class="editor-container">
            <div class="editor-box">
                <div class="title">Original Code</div>
                <textarea id="input" placeholder="Paste your Lua code here..."></textarea>
            </div>
            <div class="editor-box">
                <div class="title">Encoded Result</div>
                <textarea id="output" readonly placeholder="Encoded output will appear here..."></textarea>
            </div>
        </div>

        <div class="button-group">
            <button class="encode-btn" onclick="encode()">Encode</button>
            <button class="copy-btn" onclick="copyToClipboard()">Copy Result</button>
        </div>

        <div class="stats" id="stats"></div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        function encode() {
            const input = document.getElementById('input').value;
            if (!input.trim()) {
                showNotification('Please enter some code first!');
                return;
            }

            let result = '';
            for (let i = 0; i < input.length; i++) {
                result += (input.charCodeAt(i) * 3 + 5).toString(16) + '_';
            }

            const finalOutput = `--[[ Encoded with LuaGuard Pro ]]--\nlocal d=string.char;local b=tonumber;local a="${result}"local c={}for e in a:gmatch("([^_]+)")do table.insert(c,(b(e,16)-5)/3)end;local f=""for g,h in ipairs(c)do f=f..d(h)end;loadstring(f)()`

            document.getElementById('output').value = finalOutput;
            updateStats(input, finalOutput);
            showNotification('Code encoded successfully!');
        }

        function copyToClipboard() {
            const output = document.getElementById('output');
            if (!output.value) {
                showNotification('Nothing to copy!');
                return;
            }
            output.select();
            document.execCommand('copy');
            showNotification('Copied to clipboard!');
        }

        function updateStats(input, output) {
            const stats = document.getElementById('stats');
            stats.innerHTML = `Original length: ${input.length} chars | Encoded length: ${output.length} chars`;
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
